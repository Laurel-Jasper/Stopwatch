<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Stopwatch</title>
  </head>
  <body>
    <div class="legend-container">
      <header class="header">
        <!-- When i click start:
            1) start button turns to stop button
            2) lap button becomes active
            3) when lap button is clicked creates a log of laps (time still goes)
         -->

        <!-- When i click stop button: 
            1) lap button goes away and reset button becomes active 
            2) when reset button is hit it sends us to the beginning
        -->

        <button id="multiple-button" class="default-button">Start</button>

        <!-- <button id="stop-button" class="default-button">Stop</button> -->

        <button class="lap-button default-button">Lap</button>

        <button class="reset-button default-button">Reset</button>
      </header>
      <div class="hero-container">
        <div class="watch-face">00:00</div>
        <div class="time-logs">
          <div class="time-log-1">1</div>
          <div class="time-log-2">2</div>
        </div>
      </div>
      <footer class="footer">Go to top</footer>
    </div>
  </body>
</html>

<script src="scripts/index.js"></script>
